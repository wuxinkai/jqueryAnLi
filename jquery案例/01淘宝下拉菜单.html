<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	* { margin: 0; padding: 0; list-style: none; }
	#con { margin: 100px auto; width: 94px; position:relative; }
	#con a { color: #000; text-decoration:none; }
	#buyBtn { width: 65px; height: 19px; line-height: 19px; padding: 0 0 0 5px; display:inline-block; border: 1px solid #ccc; border-bottom: none; background:#fff url(img/down.gif) no-repeat right center; z-index: 10; position:relative; }
	#ulList { width: 82px; border: 1px solid #ccc; padding: 5px; position:absolute; left: 0; top: 19px; z-index: 9; display: none; }
</style>
</head>

<body>
	<div id="con">
    	<a href="javascript:;" id="buyBtn">我要买</a>
        <ul id="ulList">
        	<li><a href="javascript:;">搜宝贝</a></li>
        	<li><a href="javascript:;">逛商城</a></li>
        	<li><a href="javascript:;">我的足迹</a></li>
        	<li><a href="javascript:;">购物车</a></li>
        </ul>
    </div>
</body>
</html>
<script type="text/javascript">
	var con = document.getElementById('con');
	var buyBtn = document.getElementById('buyBtn');
	var ulList = document.getElementById('ulList');
	con.onmouseover = function(){
		//alert('hehe');//这里的斜杠是单行注释 
		ulList.style.display = 'block';
		//这里我们还需要给背景图做切换
		buyBtn.style.backgroundImage = 'url(img/up.gif)';
	}
	
	con.onmouseout = function(){
		//alert('a');
		ulList.style.display = 'none';
		buyBtn.style.backgroundImage = 'url(img/down.gif)';
	}
	
</script>
