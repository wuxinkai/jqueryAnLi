<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<button>全选</button>
	<button>取消全选</button>
	<button>反选</button><br />
	<input type="checkbox"/><br />
	<input type="checkbox" /><br />
	<input type="checkbox" /><br />
	<input type="checkbox" /><br />
	<input type="checkbox" /><br />
	<input type="checkbox" /><br />
	<input type="checkbox" /><br />
	<input type="checkbox" /><br />
</body>
</html>
<script type="text/javascript">
	var aBtn = document.getElementsByTagName('button');
	var aInt = document.getElementsByTagName('input');
	aBtn[0].onclick = function(){
		//alert(1);	
		//alert(aInt[0].checked);//true代表选中  false没选中
/*		aInt[0].checked = true;
		aInt[1].checked = true;
		aInt[2].checked = true;*/
		for(var i = 0; i < aInt.length; i++){//i++先用后加  ++i 先加后用
			aInt[i].checked = true;
		}
	}
	aBtn[1].onclick = function(){
		//alert(1);	
		for(var i = 0; i < aInt.length; i++){
			aInt[i].checked = false;
		}
		
	}
	aBtn[2].onclick = function(){
		//伪代码： 反选就是 把true变为false  把false变为true
		for(var i = 0; i < aInt.length; i++){
			if(aInt[i].checked){//如果判断条件是被选中的状态  如果判断是==true  就可以简写了
			//if(aInt[i].checked == true){//如果判断条件是被选中的状态

				aInt[i].checked = false;//那么我们就让它变为没有被选中
			}else {//否则我们判断的是未被选中的元素
				aInt[i].checked = true;	//未被选中的元素 我们就要让他变为true（被选中）
			}
		}
		
	}
</script>
