<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	#con { width: 500px; height: 50px; line-height: 50px; border: 1px solid red; background: pink; margin: 100px auto; text-align:center; }
</style> 
</head>

<body>
	<div id="con">
    	请输入您的星座<input type="text" id="inpTxt" value="" /><button id="btn">确定</button>
    </div>
</body>
</html>
<script type="text/javascript">
	//伪代码：用户在文本框中输入相对应的星座后，点击确定按钮，再判断弹出哪句描述
	var inpTxt = document.getElementById('inpTxt');
	var btn = document.getElementById('btn');
	btn.onclick = function(){
		//alert(1);	
		var inpTxtVal = inpTxt.value;//在点击按钮的时候 获取了用户输入的文字 并且存放在了变量当中
		if(inpTxtVal == '水瓶座'){
			alert('思想超前，理性自重的星座。一样的不爱受约束，一样的博爱，但他们还是不同射手座；他们较著重於精神层次的提升，是很好的启发对象。');
		}else if(inpTxtVal == '双鱼座'){
			alert('多愁敏感，爱作梦、幻想的星座。天生多情，使他们常为情字挣扎，情绪的波动起伏也跟脱不了关系；但他们生性柔弱，很喜欢奉献，也不会随意伤人。');
		}else if(inpTxtVal == '白羊座'){
			alert('精力旺盛、活力充沛的星座。性格与爱情多数“横冲直撞”，但纯真的个性里没有杀伤力，所以不用太担心。');
		}else{
			//这里是意思是除了之前所有的状况外，才执行这里的代码
			alert('请输入已有的星座');
		}
	}
	
	
</script>
