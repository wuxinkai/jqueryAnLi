<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	#con { width: 300px; height: 40px; line-height: 40px; margin: 100px auto; }
	#con input { float: left; }
	#inpTxt { background:url(img/left.jpg) no-repeat; width: 196px; height: 20px; line-height: 20px; border: none; outline:none; padding: 10px; color: #ccc; font-size: 16px; }
</style>
</head>

<body>
	<div id="con">
    	<input type="text" id="inpTxt" value="请输入内容" /><input type="image" src="img/right.jpg" />
    </div>
</body>
</html>

<script type="text/javascript">
	//伪代码 ：获取焦点的时候 要让文本清空 并且文字变为黑色
	var inpTxt = document.getElementById('inpTxt');
	
	inpTxt.onfocus = function(){//这里是获取焦点的事件
		//只有里面写的文字是“请输入内容”这几个文字的时候  我们获取焦点的时候 才让内容清空 这个叫业务逻辑，是你的产品经理 告诉你这样去做 你按照他的说法去实现代码即可
		if(inpTxt.value == '请输入内容'){
			inpTxt.value = '';
			inpTxt.style.color = '#000';
		}
	}
	
	inpTxt.onblur = function(){//这是失去焦点的事件
		//伪代码：只有文字是空的时候  再执行失去焦点的事件 才让文本框变为默认的“请输入内容” 并且把文字颜色变为#ccc
		if(inpTxt.value == ''){
			inpTxt.value = '请输入内容';
			inpTxt.style.color = '#ccc';
		}
	}
	

	
</script>
