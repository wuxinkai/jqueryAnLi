<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		* { margin: 0; padding:0; list-style:none;}
		img { display:block; }
		.con {
			width:992px;
			height:420px;
			margin:100px auto;
			position:relative;
		}
		.con ul li {
			position:absolute;
			left:0;
			top:0;
			display:none;
		}
		.con ol {
			position:absolute;
			bottom:10px;
			right:10px;
		}
		.con ol li {
			float:left;
			width:30px;
			height:18px;
			color:#fff;
			margin:0 5px;
			cursor:pointer;
			text-align:center;
			border: 1px solid #ccc;
			background: rgba(0,0,0,0.4);
		}
		.con ol li:hover,.con ol .current { background: rgba(0,0,0,0.7); }
		a {
			
			background: url(../images/xiaomi/arr.png) -84px 0 no-repeat;
		}
		a {
			width:41px;
			height:69px;
			position:absolute;
			top:50%;
			margin-top:-35px;
			display:none;
		}
		.left {
			left:0;
		}
		.left:hover { background-position: 0 0; }
		.right {
			right:0;
			background-position: -125px 0;
		}
		.right:hover { background-position: -42px 0; }
	</style>
	<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js.js"></script>
</head>
<body>
	<div class="con">
		<ul>
			<li><img src="../images/xiaomi/1.jpg" width='992' height='420' alt="" /></li>
			<li><img src="../images/xiaomi/2.jpg" width='992' height='420' alt="" /></li>
			<li><img src="../images/xiaomi/3.jpg" width='992' height='420' alt="" /></li>
			<li><img src="../images/xiaomi/4.jpg" width='992' height='420' alt="" /></li>
			<li><img src="../images/xiaomi/5.jpg" width='992' height='420' alt="" /></li>
		</ul>
		<ol>
			<li>l</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ol>
		<a class="left" href="javascript:;"></a>
		<a class="right" href="javascript:;"></a>
	</div>
</body>
</html>
