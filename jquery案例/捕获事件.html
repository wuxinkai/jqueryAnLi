<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	ul { margin: 100px; }
	ul li { width: 500px; height: 30px; line-height: 30px; border: 1px solid #000; background: #ccc; text-align:center; list-style: none; }
</style>
</head>

<body>
	<ul>
    	<li id="danJi">单击</li>
    	<li id="shuangJi">双击</li>
    	<li id="shang">鼠标移上</li>
    	<li id="liKai">鼠标离开</li>
        <li id="jiangYou">我是打酱油的</li>
    </ul>
</body>
</html>
<script type="text/javascript">
	var danJi = document.getElementById('danJi');
	danJi.onclick = function(){
		alert('单击事件被捕获');
	}
	var shuangJi = document.getElementById('shuangJi');
	shuangJi.ondblclick = function(){
		alert('双击事件被捕获');
	}
	var shang = document.getElementById('shang');
	shang.onmouseover = function(){
		alert('鼠标的移上事件被捕获');
	}
	var liKai = document.getElementById('liKai');
	liKai.onmouseout = function(){
		alert('鼠标的移出事件被捕获');	
	}
	
	
</script>
