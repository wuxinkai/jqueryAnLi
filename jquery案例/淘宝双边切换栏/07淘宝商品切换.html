	* { margin: 0; padding: 0; list-style: none; }
	.con { width: 298px; height: 250px; border: 1px solid pink; margin: 100px auto; }
	.con ul { float: left; }
	.conLeft,.conRight { width:48px; height: 250px; }
	.conCenter { width: 200px; height: 250px; border-left: 1px solid pink; border-right: 1px solid pink; background: blue; } 
	.conLeft li,.conRight li { height: 27px; line-height: 27px; width: 48px; border-bottom:1px solid pink; text-align: center; }
	.conCenter li { display: none; }
	.conCenter .current { display: block; }
	.con a { color: #333; text-decoration: none; font-size: 12px; }
	.conLeft li a,.conRight li a{ display: block; height: 27px; line-height: 27px; width: 48px; }

	.con .last { border-bottom: none; }
</style>
<script type="text/javascript" src="../scripts/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$('.conLeft li').mouseover(function(e) {
            //alert($(this).index());

		$('.conRight li').mouseover(function(e) {

			//alert(myIndex);
			$('.conCenter li').eq(myIndex).addClass('current').siblings().removeClass('current');
