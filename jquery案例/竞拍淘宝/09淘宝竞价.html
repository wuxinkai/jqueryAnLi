<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	#con { width: 300px; height: 390px; border: 1px solid #000; margin: 50px auto; padding: 10px; }
</style>
</head>

<body>
	<div id="con">
   		<img src="img/tp.jpg" width="300" height="300" /> 
        <h2 id="jiaGe">底价1000</h2>
        <button id="buyBtn">我要竞价</button>
    </div>
</body>
</html>
<script type="text/javascript">
	var buyBtn = document.getElementById('buyBtn');
	buyBtn.onclick = function(){
		//alert(1);	
		var diJia = 1000;
		var jingJia = prompt('请输入您的价格','500');//如果prompt函数有返回值的话 那么我们的
		//jingJia变量就会把这个值保存起来
		//alert(jingJia);
		if(jingJia < 0){
			alert('你个坏人！');
		}else if(isNaN(jingJia) == true){//如果返回值是真 代表不是一个数字 判断条件是是否等于true，那么我们完全可以不写（简写的方式）
			alert('请输入正确的阿拉伯数字');
		}else if(jingJia == null){//如果返回值是null 就代表用户点击了取消按钮或者关闭按钮或者esc按键
			alert('谢谢光临，欢迎下次再来！');
		}else{
			var jieGuo = diJia + parseInt(jingJia);
			alert('恭喜您竞拍成功，您拍得的价格为：' + jieGuo);
			var jiaGe = document.getElementById('jiaGe');
			jiaGe.innerHTML = '最终的价格是：' + jieGuo;
		}
		
	}
</script>
