<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	* { margin: 0; padding: 0; list-style: none; }
	.con { width: 998px; border: 1px solid gold; height: 400px; margin: 100px auto; overflow:hidden; }
	.con ul { width: 1100px; overflow:hidden; margin: 0 0 0 -1px; }
	.con ul li { width: 199px; border-left: 1px solid gold; height: 400px; float:left; }
</style>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		//在鼠标滑过li的时候 让当前的这个li的宽度动画效果变大（599px） 其它小伙伴的宽度 要动画着变成99px
		$('.con ul li').hover(function(e) {
            $(this).stop().animate({'width':'599px'},500).siblings().stop().animate({'width':'99px'},500);
        },function(){
			//鼠标离开的时候 让所有的li恢复正常的199px即可
			$('.con ul li').stop().animate({'width':'199px'},500);
		});
	})
</script>
</head>

<body>
	<div class="con">
    	<ul>
        	<li><img src="images/1.jpg" width="600" height="400" /></li>
        	<li><img src="images/2.jpg" width="600" height="400" /></li>
        	<li><img src="images/3.jpg" width="600" height="400" /></li>
        	<li><img src="images/4.jpg" width="600" height="400" /></li>
        	<li><img src="images/5.jpg" width="600" height="400" /></li>
        </ul>
    </div>
</body>
</html>
