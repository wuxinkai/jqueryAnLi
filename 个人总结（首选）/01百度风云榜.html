<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	* { margin: 0; padding: 0; list-style:none; }
	.con { width: 108px; border: 1px solid #000; overflow:hidden; margin: 50px; background: #0066ff; padding: 10px 0; color: #fff; }
	.con a { color: #fff; text-decoration:none; background:url(images/close.gif)  no-repeat 5px center;  padding: 0 0 0 25px;}
	.con .conUl ul { padding: 0 0 0 25px; display: none; }
	.conUl .current ul { display: block; }
	.conUl .current a { background:url(images/open.gif) no-repeat 5px center; } /*落空类 */
</style>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('.con .conUl li a').click(function(e) {
			
			//这里的方法 不能让所有的li都收起来
/*			$('.con .conUl>li').removeClass('current');//这句话的意思是把所有的li都先清除掉特殊的类名
			
			//伪代码：如果有current 我们就执行添加class的操作 否则 我们就执行删除class的操作吧
			if($(this).parent().hasClass('current')){//判断如果有current
				$(this).parent().removeClass('current');
			}else {
				//alert(1);
				$(this).parent().addClass('current');
			}*/
			
			
			if($(this).parent().hasClass('current')){//判断如果有current
				$(this).parent().removeClass('current');
			}else {
				$(this).parent().addClass('current').siblings().removeClass('current');
			}
			
        });
	})
</script>
</head>

<body>
	<div class="con">
    	<ul class="conUl">
        	<li class="current">
            	<a href="javascript:;">事件</a>
                <ul>
                	<li>最近</li>
                	<li>上周</li>
                	<li>上月</li>
                </ul>
            </li>
        	<li>
            	<a href="javascript:;">娱乐</a>
                <ul>
                	<li>游戏</li>
                	<li>电影</li>
                	<li>电视</li>
                </ul>
            </li>
        	<li>
            	<a href="javascript:;">人物</a>
                <ul>
                	<li>美女</li>
                	<li>帅哥</li>
                	<li>金三胖儿</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
