<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	* { margin: 0; padding: 0; }
	div { margin: 0 auto; width: 1002px; }
	.poFixed{ position: fixed; top: 0px; left: 50%; margin: 0 0 0 -501px; }
</style>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		var oT = $('.nav').offset().top;//这个504的数值 一直存在的oT这个变量中 它不会因为鼠标控制滚动条的变化而变化
		//console.log(oT);	
		//alert(oT);
		$(window).scroll(function(e) {

			//如果用户移动滚动条的距离大于 168px  那么我们就让nav盒子固定在页面的最顶部
			
            //console.log($(window).scrollTop());
			if($(window).scrollTop() > oT){
				//alert(1);
				//$('.nav').css({'position':'fixed','top':'0px'});
				$('.nav').addClass('poFixed');
			}else {
				$('.nav').removeClass('poFixed');
			}
        });	
	})
</script>
</head>

<body>
	<div>
    	<img src="head.png" width="1002" height="168" />
    	<img src="head.png" width="1002" height="168" />
        <img src="head.png" width="1002" height="168" />
    </div>
	<div class="nav"><img src="nav.png" width="1002" height="82" /></div>
	<div><img src="main.png" width="1002" height="3273" /></div>
</body>
</html>
