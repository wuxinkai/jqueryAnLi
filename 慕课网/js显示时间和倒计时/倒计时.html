<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    window.onload = function(){
//     当前时间
        var curtime = new Date();
//        结束时间
        var endtime = new Date('2018/01/02,17:00:00');
//        时间差  (结束 - 当前)     getTime是毫秒数
        var lefttime = Math.ceil((endtime.getTime() - curtime.getTime())/(24*60*60*1000));
//        1天 = 24小时  1小时60分钟   1分钟 = 60秒  1秒 = 1000毫秒       就是24*60*60*1000

        document.getElementById('timeshow').innerHTML = lefttime+'天';
    }
</script>
    <div class="centent2">
        <div  class="txtshow">
            <span id="timeshow" style="font-size: 150px;font-weight: bold"></span>
        </div>
    </div>
</body>
</html>
