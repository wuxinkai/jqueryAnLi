    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(".love").on("click",function(){
//            把自己先存起来
            var $this = $(this);
//            点击自己给自己增加一个class  {添加class后就再下一次点击就不会执行，以为已经添加了class，}
            $this.addClass("btn-activated")
//            解决办法{动画结束就删除btn-activated，}
//            采用定时器删除办法（点击后500毫秒后删除）
            setTimeout(function(){
//                   删除
                $this.removeClass("btn-activated")
            },500)
        })
    </script>
